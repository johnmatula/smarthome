<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="apple-touch-icon" sizes="180x180" href="img/icon.png">
	<link rel="apple-touch-startup-image" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)" href="img/splash.png">
  <title>Smarthome</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body class="theme--pride">

	<div class="region region--top">
		<div class="backdrop backdrop--top">
			@@include("svg/backdrop-top.svg")
		</div>
		<div class="info">
			<div class="clock">
				<p class="clock__time"></p>
				<p class="clock__weekday"></p>
				<p class="clock__date"></p>
			</div>
		</div>
	</div>

	<div class="region region--middle">
		<div class="backdrop backdrop--middle">
			@@include("svg/backdrop-middle.svg")
		</div>
		<div class="info">
			<div class="weather">
				<p class="weather__temp"></p>
				<p class="weather__feels"></p>
				<p class="weather__wind"></p>
				<p class="weather__humidity"></p>
			</div>
		</div>
	</div>

	<div class="region scenes region--bottom">
		<div class="backdrop backdrop--bottom">
			@@include("svg/backdrop-bottom.svg")
		</div>
	</div>

	<div class="toggles">
		<button class="toggles__button" data-outlets="bedroom_salt" data-actiontype="toggle" data-status="">@@include("svg/bedroom-salt.svg")</button>
		<button class="toggles__button" data-outlets="bedroom_rice" data-actiontype="toggle" data-status="">@@include("svg/bedroom-rice.svg")</button>
		<button class="toggles__button" data-outlets="kitchen_cupboards" data-actiontype="toggle" data-status="">@@include("svg/kitchen-cupboards.svg")</button>
		<button class="toggles__button" data-outlets="kitchen_abovecupboards" data-actiontype="toggle" data-status="">@@include("svg/kitchen-abovecupboards.svg")</button>
		<button class="toggles__button" data-outlets="kitchen_pendant" data-actiontype="toggle" data-status="">@@include("svg/kitchen-pendant.svg")</button>
		<button class="toggles__button" data-outlets="kitchen_table" data-actiontype="toggle" data-status="">@@include("svg/kitchen-table.svg")</button>
		<button class="toggles__button" data-outlets="hall_console" data-actiontype="toggle" data-status="">@@include("svg/hall-console.svg")</button>
		<button class="toggles__button" data-outlets="hall_twinkle" data-actiontype="toggle" data-status="">@@include("svg/hall-twinkle.svg")</button>
		<button class="toggles__button" data-outlets="living_desk" data-actiontype="toggle" data-status="">@@include("svg/living-desk.svg")</button>
		<button class="toggles__button" data-outlets="living_windowwest,living_windoweast" data-actiontype="toggle" data-status="">@@include("svg/living-windows.svg")</button>
		<button class="toggles__button" data-outlets="living_south" data-actiontype="toggle" data-status="">@@include("svg/living-south.svg")</button>
		<button class="toggles__button" data-outlets="living_north" data-actiontype="toggle" data-status="">@@include("svg/living-north.svg")</button>
		<button class="toggles__button toggles__button--scene" data-outlets="morning" data-actiontype="sceneset">@@include("svg/scene-morning.svg")</button>
		<button class="toggles__button toggles__button--scene" data-outlets="rainy" data-actiontype="sceneset">@@include("svg/scene-rainy.svg")</button>
		<button class="toggles__button toggles__button--scene" data-outlets="bedtime" data-actiontype="sceneset">@@include("svg/scene-bedtime.svg")</button>
		<button class="toggles__button toggles__button--scene" data-outlets="false" data-actiontype="global">@@include("svg/scene-power.svg")</button>
	</div>


	<script src="js/vendor/jquery.min.js"></script>
	<script src="js/vendor/jquery.longpress.min.js"></script>
	<script src="js/vendor/fastclick.min.js"></script>
	<script src="js/vendor/moment.min.js"></script>
	<script src="js/script.min.js"></script>
</body>
</html>
